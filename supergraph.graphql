schema
  @link(url: "https://specs.apollo.dev/link/v1.0")
  @link(url: "https://specs.apollo.dev/join/v0.3", for: EXECUTION) {
  query: Query
}

directive @join__enumValue(graph: join__Graph!) repeatable on ENUM_VALUE

directive @join__graph(name: String!, url: String!) on ENUM_VALUE

directive @join__field(
  graph: join__Graph
  requires: join__FieldSet
  provides: join__FieldSet
  type: String
  external: Boolean
  override: String
  usedOverridden: Boolean
) repeatable on FIELD_DEFINITION | INPUT_FIELD_DEFINITION

directive @join__implements(
  graph: join__Graph!
  interface: String!
) repeatable on OBJECT | INTERFACE

directive @join__type(
  graph: join__Graph!
  key: join__FieldSet
  extension: Boolean! = false
  resolvable: Boolean! = true
  isInterfaceObject: Boolean! = false
) repeatable on OBJECT | INTERFACE | UNION | ENUM | INPUT_OBJECT | SCALAR

directive @join__unionMember(
  graph: join__Graph!
  member: String!
) repeatable on UNION

scalar join__FieldSet

directive @link(
  url: String
  as: String
  for: link__Purpose
  import: [link__Import]
) repeatable on SCHEMA

scalar link__Import

enum link__Purpose {
  """
  `SECURITY` features provide metadata necessary to securely resolve fields.
  """
  SECURITY

  """
  `EXECUTION` features provide metadata necessary for operation execution.
  """
  EXECUTION
}

enum join__Graph {
  IMAGE @join__graph(name: "image", url: "http://localhost:4002/graphql")
  PRODUCT @join__graph(name: "product", url: "http://localhost:4000/graphql")
  REVIEW @join__graph(name: "review", url: "http://localhost:4001/graphql")
}

type Image
  @join__type(graph: IMAGE, key: "id")
  @join__type(graph: PRODUCT, key: "id") {
  id: Int!
  url: String @join__field(graph: IMAGE)
  count: Int @join__field(graph: PRODUCT)
}

type Product
  @join__type(graph: IMAGE, key: "upc", extension: true)
  @join__type(graph: PRODUCT, key: "upc")
  @join__type(graph: REVIEW, key: "upc", extension: true) {
  upc: String!
  id: Int!
  images: [Image] @join__field(graph: IMAGE)
  name: String! @join__field(graph: PRODUCT)
  price: Float @join__field(graph: PRODUCT)
  reviews: [Review] @join__field(graph: REVIEW)
}

type Query
  @join__type(graph: IMAGE)
  @join__type(graph: PRODUCT)
  @join__type(graph: REVIEW) {
  topProducts(first: Int = 5): [Product] @join__field(graph: PRODUCT)
}

type Review @join__type(graph: REVIEW) {
  body: String
}
