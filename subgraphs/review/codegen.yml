schema: schema.gql
emitLegacyCommonJSImports: false
generates:
  ./generated/types.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      federation: true # generates types for reference resolvers
      typesPrefix: "$"
      enumsAsTypes: true
      useIndexSignature: true
      maybeValue: "T | undefined"
      mappers:
        Review: "../mappers/review.js#Review"
hooks:
  afterAllFileWrite:
    - "yarn prettier --write"
